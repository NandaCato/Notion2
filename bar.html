<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="Dashboard" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-table-columns"></i> Dashboard</a>
		<a id="Colect" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-download"></i> Colect</a>
		<a id="Organize" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-layer-group"></i> Organize</a>
		<a id="Distill" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-filter"></i> Distill</a>
		<a id="Express" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-pen-nib"></i> Express</a>


	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'Colect')
				window.open("https://www.notion.so/COLECT-2af69e6843e4485991f2152997f110de", '_blank').focus();
			else if (id == "Organize")
				window.open("https://www.notion.so/ORGANIZE-6bf9f56deb07473284e3b58163a086f3", '_blank').focus();
			else if (id == "Dashboard")
				window.open("https://www.notion.so/Second-Brain-a6de608055a54cbe895f6d9c88248d75", '_blank').focus();
			else if (id == "Distill")
				window.open("https://www.notion.so/Distill-47e198d2bb5d4c3bb79b0e7ced0107a5", '_blank').focus();
			else if (id == "Express")
				window.open("https://www.notion.so/Express-ed548b6bda784c1cb3e7381923661bcb", '_blank').focus();


		}
	</script>


</body>

</html>
